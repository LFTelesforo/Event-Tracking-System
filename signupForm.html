<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Container 1 content goes here -->
                <div class="container text-center mx-auto" style="padding-top: 50px;" name="image">
                    <h2><img src="testlogo.png" alt="" width="300" height="300" class="img-fluid"></h2>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center" style="margin-top: 35px;">
                <div class="container text-center mx-auto" style="padding-top: 20px;" name="login">
                    <div class="mx-auto" style="font-family: 'Poppins'; font-weight: bold; font-size: 41.953px;">Sign Up</div>
                    <div class="border border-dark w-75" style="margin-left: 60px; margin-bottom: 20px;"></div>
                    <p style="padding-right: 30px; padding-left: 30px;">Lorem ipsum dolor sit amet consectetur. Metus facilisis vestibulum et semper a nec imperdiet in.</p>
                    <div class="form-group" style="padding-right: 50px; padding-left: 50px;">
                        <input type="text" class="form-control border-dark" id="InputText" placeholder="Email Address">
                    </div>
                    <div class="form-group" style="padding-right: 50px; padding-left: 50px;">
                        <input type="password" class="form-control border-dark" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-group" style="padding-right: 50px; padding-left: 50px;">
                        <input type="password" class="form-control border-dark" id="conPassword" placeholder="Confirm Password">
                    </div>
                        <a href= "#" class="btn-link" class="btn btn-primary" id="forgotPass" 
                        style="margin-left: 280px; text-decoration: underline;">Forgot password?</a>
                    <div>
                        <button href= "#" type="button" class="btn btn-outline-dark" 
                        style="margin-top: 20px; padding-left: 185px; padding-top: 10px; padding-bottom: 10px; padding-right: 185px">Sign Up</button>
                    </div>
                    <div class="container text-center">
                        <div class="horizontal-line"></div>
                        <span class="or-text">or</span>
                        <div class="horizontal-line"></div>
                    </div>
                        <button href= "#" type="button" class="btn btn-outline-dark" 
                        style="margin-top: 20px; padding-left: 140px; padding-top: 10px; padding-bottom: 10px; padding-right: 140px">Login with Google</button>
                        <div style="padding-top: 20px;">Already have an account?
                            <a href= "#" class="btn-link" class="btn btn-primary" id="forgotPass" 
                            style="margin-top: 50px; ">Log in</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
